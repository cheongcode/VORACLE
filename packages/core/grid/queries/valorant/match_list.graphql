# Query to fetch recent series for a VALORANT team
# First get team by name, then use team ID to get series

query GetTeamByName($teamName: String!, $first: Int!) {
  teams(filter: { name: { contains: $teamName } }, first: $first) {
    edges {
      node {
        id
        name
        nameShortened
        logoUrl
        title {
          id
          name
        }
      }
    }
  }
}
