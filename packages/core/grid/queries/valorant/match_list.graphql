# Query to fetch recent matches for a VALORANT team
# Used by VORACLE to get match IDs for detailed analysis

query GetTeamMatches($teamName: String!, $first: Int!) {
  teams(filter: { name: { contains: $teamName } }, first: 1) {
    edges {
      node {
        id
        name
        seriesParticipations(first: $first, orderBy: { field: START_TIME, direction: DESC }) {
          edges {
            node {
              id
              startTimeScheduled
              series {
                id
                startTimeScheduled
                tournament {
                  name
                }
                matches {
                  edges {
                    node {
                      id
                      map {
                        name
                      }
                      teams {
                        baseInfo {
                          name
                        }
                        score
                        won
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
